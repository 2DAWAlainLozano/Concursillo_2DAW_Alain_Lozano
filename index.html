<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <section class="StartScreen" id="startscreen" style="display: none;">
        <div class="Title">
            <div class="main-title">
                <h1 data-text="EL CONCURSILLO">EL CONCURSILLO</h1>
            </div>
            <h2>By IlloJuan</h2>
        </div>
        <p>Click to Start</p>
    </section>
    <section class="game" style="display: flex;">
        <div>
            <img src="./img/illojuan.png" alt="" id="illojuan" style="display: none;">
        </div>
        <div class="question_history_nav" id="question_history_nav">
        </div>
        <div class="answer" id="answer">
            Pregunta 1: Lorem ipsum dolor sit amet?
        </div>
        <div class="qbox">
            <div class="questions" id="questions">
                <div class="q" id="a">
                    <span class="letter">路A:</span><span>Lorem Ipsum</span>
                </div>
                <div class="q" id="b">
                    <span class="letter">路B:</span><span>Lorem Ipsum</span>
                </div>
                <div class="q" id="c">
                    <span class="letter">路C:</span><span>Lorem Ipsum</span>
                </div>
                <div class="q" id="d">
                    <span class="letter">路D:</span><span>Lorem Ipsum</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
